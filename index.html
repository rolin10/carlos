
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Carlos Vaz | Odivelas</title>
    <meta name="description" content="A melhor barbearia em Odivelas. Cortes modernos, clássicos e barba profissional. Agende o seu horário." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0c0a09; /* stone-950 */
        margin: 0;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Indicador de carregamento enquanto o React não inicia */
      #root:empty::before {
        content: 'BARBEARIA CARLOS VAZ...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        color: #d97706; /* amber-600 */
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        letter-spacing: 0.2em;
      }
    </style>

    <!-- Import Map para dependências -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="text-stone-100">
    <div id="root"></div>

    <!-- 
      O esm.sh/run é um carregador que suporta TypeScript/JSX nativamente no browser.
      Ao incluí-lo desta forma, ele procura automaticamente pelo ficheiro index.tsx 
      no mesmo diretório e executa-o após a transpilação.
    -->
    <script type="module" src="https://esm.sh/run"></script>
  </body>
</html>
